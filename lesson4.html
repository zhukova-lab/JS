  var listNum = {
    сотни: 0,
    десятки: 0,
    единицы: 0
  }
  function cutNum(number) {
    if (number > 0 && number < 1000) {
      listNum.сотни = parseInt(number / 100);
      listNum.десятки = parseInt((number - listNum.сотни * 100) / 10);
      listNum.единицы = parseInt(number - (listNum.сотни * 100) - (listNum.десятки * 10));
    } else {
      console.log('Число превышает допустимое значение от 0 до 999.');
      listNum.сотни = 0;
      listNum.десятки = 0;
